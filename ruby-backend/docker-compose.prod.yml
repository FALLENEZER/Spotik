version: '3.8'

services:
  # Nginx Reverse Proxy for Ruby Backend
  nginx:
    image: nginx:1.25-alpine
    container_name: spotik_ruby_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ruby_storage:/var/www/storage:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      ruby-backend:
        condition: service_healthy
    networks:
      - ruby_backend_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ruby Backend Server (Production)
  ruby-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: spotik_ruby_backend_prod
    volumes:
      - ruby_storage:/app/storage
      - ruby_logs:/app/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_NAME=${APP_NAME:-Spotik}
      - APP_URL=${APP_URL}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - SERVER_THREADS=${SERVER_THREADS:-8}
      - SERVER_WORKERS=${SERVER_WORKERS:-4}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL_MIN=${DB_POOL_MIN:-5}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
      - DB_POOL_TIMEOUT=${DB_POOL_TIMEOUT:-10}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_TTL=${JWT_TTL:-1440}
      - AUDIO_STORAGE_PATH=/app/storage/tracks
      - PUBLIC_STORAGE_PATH=/app/storage/public
      - WS_PING_INTERVAL=${WS_PING_INTERVAL:-30}
      - WS_ACTIVITY_TIMEOUT=${WS_ACTIVITY_TIMEOUT:-300}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=logs/spotik.log
      - ENABLE_PERFORMANCE_MONITORING=${ENABLE_PERFORMANCE_MONITORING:-true}
      - SLOW_QUERY_THRESHOLD=${SLOW_QUERY_THRESHOLD:-2000}
      - SLOW_REQUEST_THRESHOLD=${SLOW_REQUEST_THRESHOLD:-5000}
      - HEALTH_CHECK_ENABLED=true
      - HEALTH_CHECK_ENDPOINT=/health
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ruby_backend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
      replicas: 2  # Run 2 instances for high availability
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: spotik_postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - ruby_backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # Redis for caching (Production)
  redis:
    image: redis:7-alpine
    container_name: spotik_redis_prod
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - ruby_backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database backup service
  postgres-backup:
    image: postgres:15-alpine
    container_name: spotik_postgres_backup
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - ruby_backend_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        while true; do
          sleep 86400;
          pg_dump -h postgres -U ${DB_USER} -d ${DB_NAME} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql;
          find /backups -name '*.sql' -mtime +7 -delete;
        done
      "
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # Log aggregation service
  log-aggregator:
    image: fluent/fluent-bit:2.2-alpine
    container_name: spotik_log_aggregator
    volumes:
      - ruby_logs:/var/log/app:ro
      - nginx_logs:/var/log/nginx:ro
      - ./docker/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    networks:
      - ruby_backend_network
    depends_on:
      - ruby-backend
      - nginx
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  ruby_storage:
    driver: local
  ruby_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  ruby_backend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16