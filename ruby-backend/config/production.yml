# Production Environment Configuration
# Overrides default settings for production environment

app:
  debug: false
  environment: "production"

server:
  threads: 8
  workers: 4

database:
  pool:
    min: 5
    max: 20
    timeout: 10
  connect_timeout: 15
  read_timeout: 60

storage:
  max_file_size_mb: 100

security:
  bcrypt:
    cost: 14  # Higher cost for production security
  rate_limiting:
    enabled: true
    max_requests_per_hour: 500  # More restrictive for production

websocket:
  max_connections: 5000

monitoring:
  performance:
    enabled: true
    slow_query_threshold: 2000
    slow_request_threshold: 5000
  logging:
    level: "info"
    max_size_mb: 500
    max_files: 10
    format: "json"

cache:
  ttl: 600  # 10 minutes
  max_size: 5000

development:
  hot_reload: false
  debug_sql: false
  cors_enabled: false