# Test Environment Configuration
# Overrides default settings for test environment

app:
  debug: true
  environment: "test"

server:
  threads: 1
  workers: 1

database:
  name: "spotik_test"
  pool:
    min: 1
    max: 3
    timeout: 2

storage:
  audio_path: "./storage/test/audio"
  public_path: "./storage/test/public"
  temp_path: "./storage/test/temp"
  max_file_size_mb: 10

security:
  jwt:
    ttl: 60  # Shorter TTL for tests
  bcrypt:
    cost: 4  # Lower cost for faster tests
  rate_limiting:
    enabled: false  # Disable rate limiting in tests

websocket:
  ping_interval: 5
  activity_timeout: 30
  max_connections: 100

monitoring:
  health_check:
    enabled: false  # Disable health checks in tests
  performance:
    enabled: false  # Disable performance monitoring in tests
  logging:
    level: "warn"  # Reduce log noise in tests
    file: "logs/test.log"

cache:
  enabled: false  # Disable caching in tests

development:
  hot_reload: false
  debug_sql: false
  cors_enabled: true