# Redis Configuration for Spotik Performance Optimization

# Network and Connection Settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# Use AOF for better durability with real-time data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Disable RDB snapshots for better performance (AOF provides persistence)
save ""

# Performance Optimizations
# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Hash table optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security
protected-mode no
requirepass ""

# Logging
loglevel notice
logfile ""

# Database configuration
databases 16

# Lua scripting
lua-time-limit 5000

# Cluster configuration (disabled for single instance)
# cluster-enabled no

# Memory usage optimization
activerehashing yes
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Replication settings (for future scaling)
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Key expiration
hz 10

# Jemalloc background thread
jemalloc-bg-thread yes

# Threading (Redis 6.0+)
# io-threads 4
# io-threads-do-reads yes

# TLS Configuration (disabled for development)
# tls-port 0
# tls-cert-file redis.crt
# tls-key-file redis.key