# PostgreSQL Configuration for Spotik Performance Optimization

# Connection Settings
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB                    # 25% of available RAM (1GB container)
effective_cache_size = 512MB              # 50% of available RAM
work_mem = 4MB                            # Per-operation memory
maintenance_work_mem = 64MB               # Maintenance operations
dynamic_shared_memory_type = posix

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner Settings
random_page_cost = 1.1                    # SSD optimization
effective_io_concurrency = 200            # SSD optimization
seq_page_cost = 1.0

# Write-Ahead Logging
wal_level = replica
wal_compression = on
wal_buffers = 16MB
wal_writer_delay = 200ms

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Logging Settings
log_destination = 'stderr'
logging_collector = off
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000        # Log queries taking > 1 second
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'

# Statistics Settings
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none

# Connection Pooling (for future use with pgbouncer)
# These settings optimize for connection pooling
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Parallel Query Settings
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT Settings (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on