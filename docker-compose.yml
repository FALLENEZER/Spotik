services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spotik_postgres
    environment:
      POSTGRES_DB: spotik
      POSTGRES_USER: spotik_user
      POSTGRES_PASSWORD: spotik_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - spotik_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotik_user -d spotik"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # Redis Cache and Broadcasting
  redis:
    image: redis:7-alpine
    container_name: spotik_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - spotik_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: redis-server /usr/local/etc/redis/redis.conf

  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: spotik_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage/app
      - backend_logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=spotik
      - DB_USERNAME=spotik_user
      - DB_PASSWORD=spotik_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BROADCAST_DRIVER=log
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spotik_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: spotik_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_cache:/app/.vite
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8080
    depends_on:
      - backend
    networks:
      - spotik_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: spotik_reverb
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/var/www/html
      - backend_logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=spotik
      - DB_USERNAME=spotik_user
      - DB_PASSWORD=spotik_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BROADCAST_DRIVER=reverb
      - REVERB_APP_ID=spotik
      - REVERB_APP_KEY=spotik-key
      - REVERB_APP_SECRET=spotik-secret
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    command: php artisan reverb:start --host=0.0.0.0 --port=8080 --debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spotik_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_logs:
    driver: local
  frontend_cache:
    driver: local

networks:
  spotik_network:
    driver: bridge